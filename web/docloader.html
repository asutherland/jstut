<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Jstut doc loader</title>
    <script type="text/javascript">
      var console;
      if (!console)
        console = {
          log: function() {},
          error: function() {},
          info: function() {},
          warn: function() {},
      };
      function dump(aMsgWithNewline) {
        console.log(aMsgWithNewline.replace("\n", "", "g"));
      }
    </script>
    <script type="text/javascript" src="../../requirejs/require.js"></script>
<!--
<script type="text/javascript" src="../../ace/demo/require.js"></script>
-->
  <script>
    require(
      {
        baseUrl: "../../",
        // jstut stuff
        paths: {
          "text": "requirejs/text",
          "jstut": "jstut/lib/jstut",
          "jstut-plat": "jstut/lib-requirejs/jstut-plat",
          "wmsy": "wmsy/lib/wmsy/",

          "ace": "ace/lib/ace",
          "cockpit": "ace/support/cockpit/lib/cockpit",
          "pilot": "ace/support/cockpit/support/pilot/lib/pilot",
        },
      },
      ["jstut-plat/web-loader"],
      function(mainModule) {
        mainModule.main("../../",
                        "../docs/jstut.json");
      }
    );
  </script>
  </head>
<body id="body">
</body>
</html>
