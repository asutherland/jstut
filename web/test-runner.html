<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Test Results Display</title>
    <script type="text/javascript">
      var console;
      if (!console)
        console = {
          log: function() {},
          error: function() {},
          info: function() {},
          warn: function() {},
      };
      function dump(aMsgWithNewline) {
        console.log(aMsgWithNewline.replace("\n", "", "g"));
      }
    </script>
    <script type="text/javascript" src="../../requirejs/require.js"></script>
    <script>
      require(
        {
          baseUrl: "../../",
          paths: {
            "jstut": "jstut/lib/jstut",
            "jstut-plat": "jstut/lib-requirejs/jstut-plat",
            "jstut-tests": "jstut/tests",
            "requirejs": "requirejs/build/convert/commonjs",
            "wmsy": "wmsy/lib/wmsy",
            "wmsy-plat": "wmsy/lib-requirejs/wmsy-plat",
            // XXX these should get automatically poked in automatically
            "wmsy-tests": "wmsy/tests",
          },
        },
        ["requirejs/global-es5", "jstut/esther/testrunner-main"],
        function(es5, mainModule) {
          mainModule.main(document);
        }
      );
    </script>
  </head>
<body id="body">
</body>
</html>
